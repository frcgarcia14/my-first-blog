<html>
    <head>
        <title>Francisco blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Francisco's blog</a></h1>
        </div>
        <!-- {{ posts }} -->
        {% for post in posts %}
          <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{ post.text|linebreaksbr}}</p>
          </div>
        {% endfor %}
    </body>
</html>
